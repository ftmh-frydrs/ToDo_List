<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./content/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body class="text-white bg-blue-200">


    <p class="text-center font-bold text-4xl mt-12">My TO DO List</p>
    <form class="w-[100%] flex justify-content-center justify-center align-content-center align-items-center mt-12" action="">
        <div class="flex">
            <input class="border mx-3 rounded-full w-[300px] h-[50px]" type="text">
            <button type="submit" class=" rounded-full w-[30px] h-[30px]">
                <i class="fas fa-plus-circle fa-lg text-pink-500 text-4xl"></i>
            </button>
        </div>
        <div class="relative rounded-full truncate select">
            <select class=" cursor-pointer w-[130px] mx-5 outline-none rounded-full h-[50px] text-pink-500" name="todo" id="">
                <option class="px-3" value="all">All</option>
                <option value="completed">Completed</option>
                <option value="incomplete">Incomplete</option>
            </select>
        </div>
    </form>

    <div class="todo">
        <ul class="list"></ul>
    </div>

    
    <script src="./content/js/script.js"></script>
</body>
</html>
